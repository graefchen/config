disabled = false

[haskell]
symbol = "🦈 "

[helm]
symbol = "🐜 "

[julia]
symbol = "🦗 "

[kotlin]
symbol = "🐙 "

[nodejs]
symbol = "🐝 "

[purescript]
symbol = "🦚"

[scala]
symbol = "🦟 "

[vlang]
symbol = "🦦 "

[zig]
symbol = "🦎 "

[buf]
symbol = "🐂 "