# ~/.config/starship.toml

# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
 
[username]
disabled = false
show_always = true

[c]
symbol = "🌌 "
# the commands of the Tiny C Compiler
commands = [["tcc", "-vv"]]

[cmake]
symbol = "🐐 "

[dotnet]
symbol= "🥅 "

[julia]
symbol = "🦗 "

[nodejs]
symbol = "🐝 "
