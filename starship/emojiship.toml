# ~/.config/starship.toml

# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[username]
disabled = false
show_always = true

[c]
symbol = "🚀 "
# the commands of the Tiny C Compiler
# commands = [["tcc", "-vv"]]

[cmake]
symbol = "🐐 "

[dotnet]
symbol= "🥅 "

[erlang]
symbol = "🐓 "

# [git_status]
# conflicted = "🚩"
# ahead = "💨"
# behind = "😰"
# diverged = "😵"
# up_to_date = "👌"
# untracked = "🤷"
# stashed = "📦"
# modified = "📝"
# staged = '[++\($count\)](green)'
# renamed = "👅"
# deleted = "😞"

[haskell]
symbol = "🦈 "

[helm]
symbol = "🐜 "

[julia]
symbol = "📊 "

[kotlin]
symbol = "🐙 "

[nodejs]
symbol = "🐝 "

[purescript]
symbol = "🦚"

[scala]
symbol = "📏 "

[vlang]
symbol = "🦦"

[zig]
symbol = "🦎 "

[buf]
symbol = "🐂"

