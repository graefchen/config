# ~/.config/starship.toml

# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[username]
disabled = false
show_always = true

# show which shell I am using (bash,nu,powershell,etc...)
[shell]
disabled = false

# Made that also cpp is shown under this ... lol
[c]
symbol = "🦏 "
# the commands of the Tiny C Compiler
# commands = [["tcc", "-v"]]
commands = [["clang", "--version"], ["tcc", "-v"]]
detect_extensions = ["c", "h", "cats", "cc", "hh", "cpp", "hpp", "c++", "h++"]
# detects the .clangd file => LSP for clang
detect_files = [".clangd"]

[cmake]
symbol = "🐐 "

[dart]
symbol = "🦔 "

[deno]
symbol = "🦕 "
detect_files = [
	"deno.json",
	"deno.jsonc",
	"deno.lock",
	"mod.ts",
	"deps.ts",
	"mod.js",
	"deps.js",
	"jsr.json",
]

