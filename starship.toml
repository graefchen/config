# ~/.config/starship.toml

# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[username]
disabled = false
show_always = true

# show which shell I am using (bash,nu,powershell,etc...)
[shell]
disabled = false

