# ~/.config/starship.toml

# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
# vicmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[c]
symbol = "C "
# the commands of the Tiny C Compiler
# commands = [["tcc", "-vv"]]

[directory]
read_only = "ro "

[git_branch]
symbol = "git "

[git_metrics]
disabled = false

[golang]
symbol = "go "

[hostname]
ssh_only = false

[lua]
symbol = "lua "
detect_folders = [""]

[nodejs]
symbol = "nodejs "

[package]
symbol = "pkg "

[purescript]
symbol = "purs "

[rust]
symbol = "rs "

[username]
show_always = true
